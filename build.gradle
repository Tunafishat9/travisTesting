plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:1.9.+'
    compile 'org.mockito:mockito-core:1.9.+'
    testCompile 'org.json:json:20171018'
    compile 'org.json:json:20171018'
    testCompile group: 'org.jboss.arquillian.junit', name: 'arquillian-junit-container', version: '1.4.1.Final'
    compile group: 'org.jboss.arquillian.junit', name: 'arquillian-junit-container', version: '1.4.1.Final'
    testCompile group: 'org.jboss.modules', name: 'jboss-modules', version: '1.3.3.Final'
    compile group: 'org.jboss.modules', name: 'jboss-modules', version: '1.3.3.Final'
    testCompile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.3.1'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.3.1'
}

test {
    testLogging {
        events 'started', 'passed'
    }
}